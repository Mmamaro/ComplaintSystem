<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Credentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 480px;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            font-size: 22px;
            font-weight: bold;
            color: #6a1b9a;
            margin-bottom: 15px;
        }

        .email-body {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        .credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
            display: inline-block;
            width: 80%;
        }

            .credentials p {
                margin: 5px 0;
                font-size: 16px;
            }

            .credentials strong {
                color: #2c3e50;
            }

        .button {
            background: #6a1b9a;
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #6a1b9a;
            transition: all 0.3s ease-in-out;
        }

            .button:hover {
                background: #ffffff;
                color: #6a1b9a;
                border: 2px solid #6a1b9a;
            }

        .footer {
            font-size: 13px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="email-container">
        <div class="email-header">Welcome, <span style="color: #2c3e50;">{{Name}}</span>!</div>
        <div class="email-body">
            <p>Your account has been successfully created. Below are your login details for the Complaint Box system:</p>
            <div class="credentials">
                <p><strong>Email:</strong> {{Email}}</p>
                <p><strong>Password:</strong> {{Password}}</p>
            </div>
            <p>Please keep your credentials safe and do not share them with anyone.</p>
            <div style="text-align: center;">
                <a href="{{LoginUrl}}" class="button">Login Now</a>
            </div>
        </div>
        <div class="footer">
            &copy; Complaint Box | All rights reserved.
        </div>
    </div>

</body>
</html>
