<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 480px;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            font-size: 22px;
            font-weight: bold;
            color: #6a1b9a;
            margin-bottom: 15px;
        }

        .email-body {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        .button {
            background: #6a1b9a;
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #6a1b9a;
            transition: all 0.3s ease-in-out;
        }

            .button:hover {
                background: #ffffff;
                color: #6a1b9a;
                border: 2px solid #6a1b9a;
            }

        .footer {
            font-size: 13px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="email-container">
        <div class="email-header">Password Changed Successfully</div>
        <div class="email-body">
            <p>Hi <span style="color: #2c3e50; font-weight: bold;">{{Name}}</span>,</p>
            <p>Your password has been changed successfully on your Complaint Box account. If you did not make this change, please reset your password immediately.</p>
            <div style="text-align: center;">
                <a href="{{ResetLink}}" class="button">Reset Password</a>
            </div>
        </div>
        <div class="footer">
            &copy; Complaint Box | All rights reserved.
        </div>
    </div>

</body>
</html>
